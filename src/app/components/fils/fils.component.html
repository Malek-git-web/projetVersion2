<div class="col">
    <div class="card shadow-lg rounded-3 border-light">
        
        @if (elt.promotion != 0) {
            <div class="position-absolute top-0 start-0 m-3 px-2 py-1 bg-danger text-white rounded-pill">
                -{{elt.promotion}}%
            </div>
        }
        
        
        <img [src]="elt.photo" class="card-img-top rounded-top" >
        
        <div class="card-body">
            
            <h5 class="card-title text-dark">{{elt.nom}}</h5>
            
            
            <p class="card-text text-muted">{{elt.prix}} DT</p>
        </div>
        
        <div class="card-footer text-center">
        @if(elt.categorie=="Femme"){
            <button class="btn btn-outline-primary "><a [routerLink]="['/femme',elt.id]" routerLinkActive="router-link-active" >Voir les détails</a></button>
       
        }@else {
            <button class="btn btn-outline-primary "><a [routerLink]="['/homme',elt.id]" routerLinkActive="router-link-active" >Voir les détails</a></button>
       
        }
             </div>
    </div>
</div>
