<div class="container mt-4">
    <button class="btn btn-danger" (click)="onRetour()">Retour</button>
    <h2 class="mb-4">Supprimer un sac</h2>
    
   
    <form [formGroup]="produitForm" (ngSubmit)="onSubmit() ; produitForm.reset()">
      
     
      <div class="mb-3">
        <label class="form-label">Nom sac</label>
        <input type="text"  class="form-control" formControlName="nom" placeholder="Entrez le nom du sac"/>
      </div>
  
      
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <button type="button" (click)="onEffacer()" class="btn btn-secondary">Annuler</button>
      </div>
  
    </form>
  
    
      
    
  </div>
