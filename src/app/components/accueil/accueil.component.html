<div
  class="container-fluid bg-dark py-5"
  style="
    background-image: url('assets/images/texture-cuir.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div class="container text-center text-white">
    <!-- Section avec les deux grandes photos principales -->
    <div class="row mb-5">
      <!-- Photo principale Femme -->
      <div class="col-12 col-md-6 mb-4">
        <div class="position-relative">
          <a routerLink="/femme" routerLinkActive="actif">
            <!-- Lien vers la page des produits pour femme -->
            <img src="images/femme.jpg" class="img-fluid rounded-3 shadow-lg" />
          </a>
          <div
            class="position-absolute top-50 start-50 translate-middle text-white fw-bold"
            style="
              font-size: 2rem;
              text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            "
          >
            <a
              routerLink="/femme"
              routerLinkActive="actif"
              style="color: aliceblue; text-decoration: underline"
              onmouseout="this.style.textDecoration='none';"
              onmouseover="this.style.textDecoration='underline';"
            >
              Femme Élégante</a
            >
          </div>
        </div>
      </div>

      <!-- Photo principale Homme -->
      <div class="col-12 col-md-6 mb-4">
        <div class="position-relative">
          <a routerLink="/homme" routerLinkActive="actif">
            <!-- Lien vers la page des produits pour homme -->
            <img src="images/homme.jpg" class="img-fluid rounded-3 shadow-lg" />
          </a>
          <div
            class="position-absolute top-50 start-50 translate-middle text-white fw-bold"
            style="
              font-size: 2rem;
              text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            "
          >
            <a
              routerLink="/femme"
              routerLinkActive="actif"
              style="color: aliceblue; text-decoration: underline"
              onmouseout="this.style.textDecoration='none';"
              onmouseover="this.style.textDecoration='underline';"
            >
              Homme Moderne
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
